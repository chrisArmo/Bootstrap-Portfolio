        crossorigin="anonymous">

    <!-- styles css -->
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>

<!-- .navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-3">
    <a class="navbar-brand" href="#">Chris Armendarez</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav><!-- /.navbar -->

<!-- about -->
<div class="container main-section">
    <div class="row">
        <div class="col-md-12">
            <div class="row my-2 my-md-4">
                <div class="col-md-12">
                    <h1 class="title">Contact</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group mb-4">
                            <label for="exampleInputEmail1">Full Name: </label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name...">
                        </div>
                        <div class="form-group mb-5">
                            <label for="exampleInputPassword1">Email: </label>
                            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email...">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleFormControlTextarea1">Afterlife Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark d-block mx-auto">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><!-- /about -->

<!-- .footer -->
<footer class="footer fixed-bottom py-3 bg-dark text-center">

        <span class="text-light">Copyright &copy; 2018 Damage Inc. All rights reserved.</span>

    crossorigin="anonymous"></script>
